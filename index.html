<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <h3 id="password">password</h3>
        <form class="form" id="mainForm">
            <label for="passwordLengthNumber">Password Length</label>
            <div class="length">
                <input type="range" min="1" max="50" id="passwordLengthRange" value="10">
                <input class="numberInput" type="number" min="1" max="50" id="passwordLengthNumber" value="10">
            </div>
            

            <label for="includeUpperCase">Include Uppercase</label>
            <input type="checkbox" id="includeUpperCase" checked>

            <label for="includeNumbers">Include Numbers</label>
            <input type="checkbox" id="includeNumbers" checked>

            <label for="includeSymbols">Include Symbols</label>
            <input type="checkbox" id="includeSymbols" checked>

            <button class="btn" type="submit">Generate Password</button>
        </form>
        <span id="copy"></span>
    </div>
    <script src="app.js"></script>
</body>
</html>
